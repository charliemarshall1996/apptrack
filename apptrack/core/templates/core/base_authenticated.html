<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/styles/reset.css' %}">
    <link rel="stylesheet" href="{% static 'core/styles/style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100 container-fluid">
  <!-- Header -->

  <header>
    <div class="container-fluid">
      <div class="row d-flex">
        <div class="col">
          <nav class="navbar navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="{% url 'dashboard' %}">AppTrack</a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'jobs_list' %}">Jobs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item ms-auto">
                  <a class="nav-link" method="POST" href="{% url 'logout' %}">Logout</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Content -->
  {% include 'core/messages.html' %}
  <div class="container align-content-center" id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>

<footer class="mt-0 px-0">
  <nav class="navbar navbar-expand-lg bg-body-tertiary px-3" id="footer">
    <ul class="navbar-nav">
      <li class="nav-item">
        <p class="nav-link">&copy; AppTrack 2024, All Rights Reserved</p>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'privacy_policy' %}">Privacy Policy</a>
      </li>
    </ul>
  </nav>
</footer>
  
  {% block extra_scripts %}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-vuMqPdvn1G6MhpOb1RNZx0QaXWlgqiFPYMuAcsXvoa7MWstPaD4b6z9Zgnrqoq4E" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- <script src="{% static 'scripts/load_locations.js' %}"></script> -->
  {% endblock %}


</html>
