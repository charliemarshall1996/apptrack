{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppTrack</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'core/styles/reset.css' %}">
  <link rel="stylesheet" href="{% static 'core/styles/style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100 container-fluid px-0">
  <!-- Header -->

  <header>
    <nav class="navbar navbar navbar-expand-md navbar-light px-3">
      <a class="navbar-brand" href="{% url 'jobs:board' %}">AppTrack</a>

      <!-- Toggler/collapsible Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'jobs:board' %}">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:profile' %}">Profile</a>
          </li>
          <li class="navbar-item ms-auto">
            <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
        
  </header>

  <!-- Content -->
  {% include 'core/messages.html' %}
  <div class="container align-content-center" id="content">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="footer mt-auto px-0">
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-3" id="footer">
      <ul class="navbar-nav">
        <li class="nav-item">
          <p class="nav-link">&copy; AppTrack 2024, All Rights Reserved</p>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'privacy_policy' %}">Privacy Policy</a>
        </li>
      </ul>
    </nav>
  </footer>

</body>
{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- <script src="{% static 'scripts/load_locations.js' %}"></script> -->
{% endblock %}


</html>
