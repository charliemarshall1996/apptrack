<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/styles/reset.css' %}">
    <link rel="stylesheet" href="{% static 'core/styles/style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100 container-fluid">
<!-- Header -->

  <header>
    <nav class="navbar navbar navbar-expand-md navbar-light">
      <a class="navbar-brand" href="{% url 'home' %}">AppTrack</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://charlie-marshall.dev">Charlie Marshall - Portfolio</a>
          </li>
        </ul>
      </div>
    </nav>
        
  </header>

<!-- Content -->
  <div class="container align-content-center">
    {% include 'core/messages.html' %}
    {% block content %}
    {% endblock %}
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<footer class="mt-auto">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" id="footer">
    <ul class="navbar-nav">
      <li class="nav-item">
        <p>&copy; AppTrack 2024, All Rights Reserved</p>
      </li>
    </ul>
  </nav>
</footer>

</html>
