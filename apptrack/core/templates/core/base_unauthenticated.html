<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/styles/reset.css' %}">
    <link rel="stylesheet" href="{% static 'core/styles/style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100 container-fluid px-0">
<!-- Header -->

  <header>
    <nav class="navbar navbar navbar-expand-md navbar-light px-3">
      <a class="navbar-brand" href="{% url 'home' %}">AppTrack</a>

      <!-- Toggler/collapsible Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>
          <li class="navbar-item ms-auto">
            <a class="nav-link" href="https://charlie-marshall.dev">Charlie Marshall - Portfolio</a>
          </li>
        </ul>
      </div>
    </nav>
        
  </header>

  <!-- Content -->
  <div class="container align-content-center">

    {% include 'core/messages.html' %}
  </div>

  <div class="container-fluid align-content-center" id="content">
    {% block content %}
    {% endblock %}
  </div>

</body>

<footer class="mt-0 px-0 w-100">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" id="footer">
    <ul class="navbar-nav">
      <li class="nav-item">
        <p>&copy; AppTrack 2024, All Rights Reserved</p>
      </li>
    </ul>
  </nav>
</footer>

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-vuMqPdvn1G6MhpOb1RNZx0QaXWlgqiFPYMuAcsXvoa7MWstPaD4b6z9Zgnrqoq4E" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- <script src="{% static 'scripts/load_locations.js' %}"></script> -->
{% endblock %}

</html>
