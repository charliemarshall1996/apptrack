

<!DOCTYPE html>

{% extends "core/base_unauthenticated.html" %}

{% block content %}

    <div class="row">
        <div class="col">
            <h2>Login</h2>
        </div>
    </div>
  
    <div class="row" width="50%">
        <div class="col">
            {% load crispy_forms_tags %}
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
{% endblock %}
