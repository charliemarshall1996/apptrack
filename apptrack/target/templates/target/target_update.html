<!DOCTYPE html>
{% extends 'core/base_authenticated.html' %}

{% block content %}

<div class="row">
    <div class="col">
        <h1>Update Target</h1>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                {% load crispy_forms_tags %}
                <form method="POST">
                    {% csrf_token %}
                    {{ form.honeypot }}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
