
{% extends 'core/base_authenticated.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <h1>List</h1>
    </div>
</div>

<div class="row">
    <div class="col">
        <h2>Filters</h2>
    </div>
</div>

<div class="row">
    <div class="col">
        <table>
            <thead>
                <tr>
                    <th scope="col">Job Title</th>
                    <th scope="col">Company</th>
                    <th scope="col">Location</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job.job_title }}</td>
                    <td>{{ job.company }}</td>
                    <td>{{ job.location }}</td>
                    <td><a href="#">View</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No jobs found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>



{% endblock %}
