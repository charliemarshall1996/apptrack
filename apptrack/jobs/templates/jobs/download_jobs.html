<!DOCTYPE html>

{% extends 'jobs/base.html' %}

<head>{% block subtitle %}<title>Jobs | Report</title>{% endblock %}</head>

{% load crispy_forms_tags %}

{% block page_content %}

<h1>Download Jobs Report</h1>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Download</button>
</form>

{% endblock %}
