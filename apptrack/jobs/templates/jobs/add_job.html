
{% extends 'core/base_authenticated.html' %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h2 class="card-title">Add Job</h2>
    </div>
    <div class="card-body">
        {% load crispy_forms_tags %}
        <form action="{% url 'add_job' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Add Job</button>
        </form>
    </div>
</div>
{% endblock %}
